name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: lumoviz-production
  SERVICE_NAME: lumoviz-mld377
  REGION: us-central1

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.CLOUD_RUN_DEPLOY_CREDS }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Build and Push Container
      run: |
        docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE_NAME }}
        region: ${{ env.REGION }}
        image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        secrets_update_strategy: overwrite
        env_vars: |
          NODE_ENV=production
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          INSTANCE_CONNECTION_NAME=lumoviz-production:us-central1:lumoviz-db
        flags: |
          --add-cloudsql-instances=lumoviz-production:us-central1:lumoviz-db
          --ingress=all
          --allow-unauthenticated